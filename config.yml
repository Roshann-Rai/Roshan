baseURL: "https://roshann-rai.github.io/" 
title: Roshan Rai
paginate: 20
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true

taxonomies:
    tag: tags

menu:
    main:
        - name: Papers
          url: /papers/
          weight: 1
        - name: Articles
          url: /articles/
          weight: 2        
